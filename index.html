<!DOCTYPE html>
<html>
<head>
    <title>Jarvis Downloader</title>
</head>
<body style="background:#0f0f0f;color:white;text-align:center;font-family:sans-serif">

    <h2>STEP 1</h2>
    <p>Open Terabox and download the file</p>
    <a id="dl" style="color:cyan;font-size:20px" href="#">OPEN TERABOX</a>

    <h2>STEP 2</h2>
    <p>After download, upload file here</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">UPLOAD TO TELEGRAM</button>
    </form>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("dl").href = params.get("link");
</script>

</body>
</html>
